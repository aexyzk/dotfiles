monitor=eDP-1,1920x1080@60,0x0,1

exec-once = waybar & hyprpaper & dunst & discord & mpd & mpd-osc-rpc

input {
    follow_mouse = 0
    touchpad {
        natural_scroll = no
    }
    sensitivity = 0
}

general {
    gaps_in = 10
    gaps_out = 20
    border_size = 3 
    col.active_border = 0xffcba6f7
    col.inactive_border = 0xffbac2de
}

decoration {
    rounding = 8
    active_opacity = 1.0
    inactive_opacity = 0.95
    blur {
        enabled = yes
        size = 6
        passes = 1
        new_optimizations = on
    }
    drop_shadow = yes
    shadow_ignore_window = true
    shadow_range = 4
    shadow_offset = 4 4 
    shadow_render_power = 1 
    col.shadow= 0x33000000
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

misc {
   force_default_wallpaper = 0
}

$mainMod = SUPER

# Binds
bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod, SPACE, exec, wofi --show drun --style $HOME/.config/wofi/styles.css
bind = $mainMod shift, SPACE, exec, wofi --show run --style $HOME/.config/wofi/styles.css
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen

# Apps
bind = $mainMod, O, exec, obs
bind = $mainMod, N, exec, alacritty --command ncmpcpp
bind = $mainMod, D, exec, discord
bind = $mainMod, C, exec, code
bind = $mainMod, K, exec, krita
bind = $mainMod, B, exec, firefox

# Media Controls
bind = $mainMod shift, right, exec, mpc next -h toaster
bind = $mainMod shift, left, exec, mpc prev -h toaster
bind = $mainMod shift, down, exec, mpc toggle -h toaster

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Screenshot 
bind = $mainMod shift, S, exec, grim

# Switch workspaces with mainMod + [0-5]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move active window to a workspace with mainMod + SHIFT + [0-5]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Window Rule
windowrule=float,^(Thunar)$
windowrule=opacity 0.9,^(Thunar)$
windowrule=float,^(thunar)$
windowrule=opacity 0.9,^(thunar)$

windowrule=opacity 0.9,^(code-oss)$
windowrule=opacity 0.9,^(discord)$

layerrule = blur,waybar
